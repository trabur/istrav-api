    <div class="row">
      <div class="col s12 m6"></div>
      <div class="col s12 m6">
        <div id="console">
          <pre><code class="language-javascript">{ hello: "world" }</code></pre>
        </div>
      </div>
    </div>

    <script>
      let counter = 0
      window.console = {
        log: function(str) {
          var pre = document.createElement("pre")
          var code = document.createElement("code")
          pre.setAttribute('id', ++counter)
          pre.setAttribute('class', "language-javascript")
          code.appendChild(document.createTextNode(str))
          document.getElementById("console").appendChild(pre)
          document.getElementById(counter).appendChild(code)
        }
      }
      console.log('hi')
      console.log('there')
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/plugins/autoloader/prism-autoloader.min.js"></script>
